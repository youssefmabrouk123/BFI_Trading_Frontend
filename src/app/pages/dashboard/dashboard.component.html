<div #container id="container" class="h-full w-full flex flex-col" [ngClass]="{'dark-mode': currentTheme === 'dark', 'light-mode': currentTheme === 'light'}" [attr.data-theme]="currentTheme">
    <!-- Top Section -->
    <div #topSection id="top-section" class="flex">
        <!-- Left Panel -->
        <div #leftPanel id="left-panel" class="panel">
            <div class="panel-header">
                <div class="tabs">
                    <button class="tab" [class.tab-active]="activeLeftTab === 'watchlist'"
                        (click)="activeLeftTab = 'watchlist'">
                        <span class="tab-content">{{ 'DASHBOARD.WATCHLIST' | translate }}</span>
                    </button>
                    <button class="tab" [class.tab-active]="activeLeftTab === 'markets'"
                        (click)="activeLeftTab = 'markets'">
                        <span class="tab-content">{{ 'DASHBOARD.MARKETS' | translate }}</span>
                    </button>
                </div>

                <button class="btn-ghost" (click)="toggleFullscreen(leftPanel)">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path *ngIf="!isFullscreen(leftPanel)"
                            d="M4 8V4h4M4 4l5 5m11-1V4h-4m4 0l-5 5M4 16v4h4m-4 0l5-5m11 5l-5-5m5 5v-4h-4"
                            stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" />
                        <path *ngIf="isFullscreen(leftPanel)" d="M6 18L18 6M6 6l12 12" stroke-linecap="round"
                            stroke-linejoin="round" stroke-width="1.5" />
                    </svg>
                </button>
            </div>

            <div class="panel-content">
                <ng-container [ngSwitch]="activeLeftTab">
                    <div *ngSwitchCase="'watchlist'" class="h-full">
                        <app-watchlist></app-watchlist>
                    </div>
                    <div *ngSwitchCase="'markets'" class="h-full">
                        <app-left-panel></app-left-panel>
                    </div>
                </ng-container>
            </div>
        </div>

        <div #verticalResizer class="resizer resizer-v" (mousedown)="startVerticalResize($event)"></div>

        <!-- Right Panel -->
        <div #rightPanel id="right-panel" class="panel">
            <div class="panel-header">
                <div class="tabs">
                      <button class="tab" [class.tab-active]="activeRightTab === 'details'"
                        (click)="activeRightTab = 'details'">
                        <span class="tab-content">{{ 'DASHBOARD.DETAILS' | translate }}</span>
                    </button>
                    <button class="tab" [class.tab-active]="activeRightTab === 'chart'"
                        (click)="activeRightTab = 'chart'">
                        <span class="tab-content">{{ 'DASHBOARD.CHART' | translate }}</span>
                    </button>
                      <button class="tab" [class.tab-active]="activeRightTab === 'candle-chart'"
                        (click)="activeRightTab = 'candle-chart'">
                        <span class="tab-content">{{ 'DASHBOARD.CANDELCHART' | translate }}</span>
                    </button>
                  
                </div>

                <button class="btn-ghost" (click)="toggleFullscreen(rightPanel)">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path *ngIf="!isFullscreen(rightPanel)"
                            d="M4 8V4h4M4 4l5 5m11-1V4h-4m4 0l-5 5M4 16v4h4m-4 0l5-5m11 5l-5-5m5 5v-4h-4"
                            stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" />
                        <path *ngIf="isFullscreen(rightPanel)" d="M6 18L18 6M6 6l12 12" stroke-linecap="round"
                            stroke-linejoin="round" stroke-width="1.5" />
                    </svg>
                </button>
            </div>

            <div class="panel-content">
                <ng-container [ngSwitch]="activeRightTab">
                    <div *ngSwitchCase="'chart'" class="h-full">
                         <app-forex-chart></app-forex-chart>
                         <!-- <app-real-time-chart></app-real-time-chart> -->
                    </div>
                    <div *ngSwitchCase="'details'" class="h-full">
                        <!-- <app-details></app-details> -->
                         <app-daily-stats></app-daily-stats>
                    </div>
                      <div *ngSwitchCase="'candle-chart'" class="h-full">
                        <!-- <app-details></app-details> -->
                         <app-candle-chart></app-candle-chart>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>

    <div #horizontalResizer class="resizer resizer-h" (mousedown)="startHorizontalResize($event)"></div>

    <!-- Bottom Panel -->
    <div #bottomPanel id="bottom-panel" class="panel">
        <div class="panel-header">
            <div class="tabs">
                <button class="tab" [class.tab-active]="activeBottomTab === 'positions'"
                    (click)="activeBottomTab = 'positions'">
                    <span class="tab-content">{{ 'DASHBOARD.POSITIONS' | translate }}</span>
                </button>
                <!-- <button class="tab" [class.tab-active]="activeBottomTab === 'orders'"
                    (click)="activeBottomTab = 'orders'">
                    <span class="tab-content">{{ 'DASHBOARD.ORDERS' | translate }}</span>
                </button> -->
                <button class="tab" [class.tab-active]="activeBottomTab === 'history'"
                    (click)="activeBottomTab = 'history'">
                    <span class="tab-content">{{ 'DASHBOARD.TRANSACTION_HISTORY' | translate }}</span>
                </button>
                <button class="tab" [class.tab-active]="activeBottomTab === 'Closed'"
                    (click)="activeBottomTab = 'Closed'">
                    <span class="tab-content">{{ 'DASHBOARD.PENDING_ORDERS' | translate }}</span>
                </button>
            </div>

            <button class="btn-ghost" (click)="toggleFullscreen(bottomPanel)">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path *ngIf="!isFullscreen(bottomPanel)"
                        d="M4 8V4h4M4 4l5 5m11-1V4h-4m4 0l-5 5M4 16v4h4m-4 0l5-5m11 5l-5-5m5 5v-4h-4"
                        stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" />
                    <path *ngIf="isFullscreen(bottomPanel)" d="M6 18L18 6M6 6l12 12" stroke-linecap="round"
                        stroke-linejoin="round" stroke-width="1.5" />
                </svg>
            </button>
        </div>

        <div class="panel-content">
            <ng-container [ngSwitch]="activeBottomTab">
                <div *ngSwitchCase="'positions'" class="h-full">
                    <app-position-table></app-position-table>
                </div>
                <div *ngSwitchCase="'orders'" class="h-full">
                    <!-- <app-orders></app-orders> -->
                </div>
                <div *ngSwitchCase="'history'" class="h-full">
                    <app-transaction-table></app-transaction-table>
                </div>
                <div *ngSwitchCase="'Closed'" class="h-full">
                    <app-pending-order-table></app-pending-order-table>
                </div>
            </ng-container>
        </div>
    </div>
</div>

<app-chatbot></app-chatbot>
